name    = RoboDuck
author  = Torsten Raudssus <torsten@raudssus.de>
license = Perl_5
copyright_holder = Torsten Raudssus
copyright_year   = 2011

[Prereqs]
Adam = 0
WWW::DuckDuckGo = 0
MooseX::Daemonize = 0
POE::Component::IRC::Plugin::Karma = 0.003
Cwd = 0
File::Spec = 0
Try::Tiny = 0
HTML::Entities = 3.68
POE::Component::IRC::Plugin::SigFail = 0.001
POE::Component::WWW::Shorten = 1.20
POE::Component::FastCGI = 0.18
WWW::Shorten::IsGd = 0.003
JSON::XS = 2.32

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[NextRelease]

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]
[Repository]

[@Git]
tag_format = %v

[Run::Release]
run = bin/roboduck_deploy %s
